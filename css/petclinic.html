<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Clinic</title>
  <link rel="icon" href="https://pluspng.com/img-png/vet-clinic-png-veterinary-clinic-animal-hospital-in-sanford-lake-mary-area-432.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #ab52b3;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h3 {
      text-align: center;
      margin-top: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .clinic {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .clinic:hover {
      transform: scale(1.05);
    }

    .clinic img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .clinic p {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    .clinic a {
      display: block;
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>

  <header>
    <h1>Pet Clinic</h1>
  </header>

  <h3>Available Pet Clinics in Your Area</h3>

  <div class="grid">

    <div class="clinic">
      <a href="https://maps.app.goo.gl/1snokx7t2suKvsVC8" target="_blank">
        <img src="https://img.freepik.com/premium-vector/pet-clinic-veterinary-doctor-icon-emblem_8071-51892.jpg" alt="pets friends">
        <p>Pets Friends</p>
      </a>
    </div>

    <div class="clinic">
      <a href="https://maps.app.goo.gl/e3u4g7t8Ff73tTgUA" target="_blank">
        <img src="https://cdn.vectorstock.com/i/500p/72/10/pet-clinic-emblem-animal-vet-care-service-icon-vector-46777210.jpg" alt="cat&dog">
        <p>Cat & Dog</p>
      </a>
    </div>

    <div class="clinic">
      <a href="https://maps.app.goo.gl/Bckae35nDP7xkjVw8" target="_blank">
        <img src="https://thumbs.dreamstime.com/b/pet-clinic-icon-dog-cat-silhouette-veterinary-doctor-vet-hospital-vector-symbol-veterinarian-care-animals-health-medical-276965870.jpg" alt="pets life">
        <p>Pets Life</p>
      </a>
    </div>

    <div class="clinic">
      <a href="https://maps.app.goo.gl/wKfj332H6ooS9ihE7" target="_blank">
        <img src="https://static.vecteezy.com/system/resources/previews/025/437/970/original/pet-clinic-icon-veterinary-service-emblem-vector.jpg" alt="meaw">
        <p>Meaw</p>
      </a>
    </div>

  </div>

</body>
</html>
