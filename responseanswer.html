<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pet Adoption Response</title>
  <link rel="icon" href="#">
  <style>
    body {
      margin: 0;
      background-color: #fffaf0;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    header h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 36px;
      color: #333;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .edit {
      background-color: bisque;
      font-size: 22px;
      line-height: 1.8; /* تباعد السطور */
      border: 5px solid #4a90e2;
      border-radius: 15px;
      padding: 30px;
      margin: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .caaat {
      margin-top: 40px;
      background-image: url("what-is-a-group-of-cats-called-2-1226896610-2000-808099d67e684dd083617ed5465543de.jpg");
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      padding: 80px 20px;
      color: white;
      font-size: 28px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .caaat::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* تمويه غامق بسيط */
      backdrop-filter: blur(4px); /* تمويه ناعم */
      z-index: 0;
      border-radius: 20px;
    }

    .caaat p {
      position: relative;
      z-index: 1;
      margin: 0;
    }
  </style>
</head>

<body>

  <header>
    <h1 id="text">The Response Answer</h1>
  </header>

  <div class="edit">
    <p>
      Your data has been successfully registered.<br>
      This page indicates that your pet adoption has been officially approved.<br>
      We hope you will be a good person for this pet.<br>
    </p>

    <div class="caaat">
      <p>Welcome to the Happy Pet Family</p>
    </div>
  </div>

</body>

</html>
